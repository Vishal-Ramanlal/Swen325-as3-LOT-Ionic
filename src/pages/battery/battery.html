<ion-header>

  <ion-navbar>
    <ion-title>Battery Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of getRoomNames()" [ngStyle]="{'background-color': getBatteryColor(getBatRoomName(room))}">
      {{ room }}: {{getBatRoomName(room)}}%
    </ion-item>
  </ion-list>
</ion-content>
