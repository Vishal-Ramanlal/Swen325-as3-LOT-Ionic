  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title color="Danger">Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        Recent Activity for room:
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list>

    <ion-item *ngFor="let room of getRoomNames()" [ngStyle]="{'background-color': getRoomColor(getRoomStatusFromRoomName(room))}">
      {{ room }}: {{getRoomTitle(room)}}
    </ion-item>
  </ion-list>
</ion-content>
